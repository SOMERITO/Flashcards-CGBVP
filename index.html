<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashcards üî•</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
    }

    header {
      background-color: #c62828;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    main {
      max-width: 900px;
      margin: 2rem auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
    }

    .flashcard {
      width: 220px;
      background-color: #ffebee;
      border: 2px solid #c62828;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .flashcard:hover {
      transform: scale(1.03);
    }

    .flashcard h3 {
      color: #c62828;
      font-size: 1.1rem;
    }

    .flashcard ul {
      list-style: none;
      padding: 0;
    }

    .flashcard li {
      background-color: #ffcdd2;
      padding: 0.4rem;
      margin-top: 0.3rem;
      border-radius: 6px;
    }

    .correcta {
      background-color: #ef5350 !important;
      color: white;
      font-weight: bold;
    }

    .botones {
      text-align: center;
      margin: 2rem;
    }

    button {
      background-color: #c62828;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 0.6rem 1.2rem;
      margin: 0.3rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #8e0000;
    }

    #importar {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>üî• Mis Flashcards</h1>
  </header>

  <div class="botones">
    <button onclick="window.location.href='crear.html'">‚ûï Crear Flashcard</button>
    <button id="exportar">üì§ Exportar Flashcards</button>
    <input type="file" id="importar" accept=".json">
    <button id="importarBtn">üì• Importar Flashcards</button>
  </div>

  <main id="contenedor"></main>

  <script>
    // üìå Mostrar flashcards
    function mostrarFlashcards() {
      const contenedor = document.getElementById("contenedor");
      contenedor.innerHTML = "";

      const flashcards = JSON.parse(localStorage.getItem("flashcards") || "[]");

      if (flashcards.length === 0) {
        contenedor.innerHTML = "<p style='text-align:center;'>A√∫n no has creado ning√∫n flashcard.</p>";
        return;
      }

      flashcards.forEach((f) => {
        const card = document.createElement("div");
        card.className = "flashcard";

        card.innerHTML = `
          <h3>${f.pregunta}</h3>
          <ul>
            ${f.opciones.map((op, i) => `
              <li class="${parseInt(f.correcta) === i + 1 ? 'correcta' : ''}">
                ${i + 1}. ${op}
              </li>`).join('')}
          </ul>
          <p><b>M√≥dulo:</b> ${f.modulo}</p>
        `;

        contenedor.appendChild(card);
      });
    }

    mostrarFlashcards();

    // üì§ Exportar flashcards
    document.getElementById("exportar").addEventListener("click", () => {
      const flashcards = JSON.parse(localStorage.getItem("flashcards") || "[]");
      const blob = new Blob([JSON.stringify(flashcards, null, 2)], { type: "application/json" });
      const url = URL.createObjectURL(blob);

      const a = document.createElement("a");
      a.href = url;
      a.download = "flashcards.json";
      a.click();

      URL.revokeObjectURL(url);
    });

    // üì• Importar flashcards
    const importarInput = document.getElementById("importar");
    const importarBtn = document.getElementById("importarBtn");

    importarBtn.addEventListener("click", () => importarInput.click());

    importarInput.addEventListener("change", (event) => {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = (e) => {
        try {
          const nuevos = JSON.parse(e.target.result);
          localStorage.setItem("flashcards", JSON.stringify(nuevos));
          alert("‚úÖ Flashcards importados correctamente. Actualiza la p√°gina para verlos.");
        } catch (error) {
          alert("‚ö†Ô∏è Archivo no v√°lido.");
        }
      };
      reader.readAsText(file);
    });
  </script>
</body>
</html>
