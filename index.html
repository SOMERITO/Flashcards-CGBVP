<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashcards Bomberos üî•</title>
  <style>
    :root {
      --rojo-principal: #c62828;
      --rojo-oscuro: #8e0000;
      --gris-claro: #f5f5f5;
      --gris-oscuro: #1e1e1e;
      --texto-claro: #ffffff;
      --texto-oscuro: #333333;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--gris-claro);
      color: var(--texto-oscuro);
      transition: background-color 0.3s, color 0.3s;
    }

    body.modo-oscuro {
      background-color: var(--gris-oscuro);
      color: var(--texto-claro);
    }

    header {
      text-align: center;
      padding: 1rem;
      background-color: var(--rojo-principal);
      color: white;
      position: relative;
    }

    #modoBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: var(--gris-oscuro);
      border: none;
      border-radius: 50%;
      color: white;
      padding: 0.4rem 0.6rem;
      cursor: pointer;
      font-size: 0.9rem;
    }

    #crearBtn {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: var(--rojo-oscuro);
      border: none;
      border-radius: 8px;
      color: white;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }

    #eliminarBtn {
      display: block;
      margin: 1rem auto 0 auto;
      background-color: gray;
      border: none;
      color: white;
      border-radius: 8px;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }

    #eliminarBtn:hover {
      background-color: #555;
    }

    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
    }

    .flashcard {
      background: #c62828;
      color: white;
      width: 220px;
      height: 180px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 1rem;
      cursor: pointer;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.5s, border 0.3s;
    }

    .flashcard.flipped {
      transform: rotateY(180deg);
    }

    .flashcard.seleccionada {
      border: 4px solid yellow;
    }

    .flashcard .front, .flashcard .back {
      position: absolute;
      backface-visibility: hidden;
      width: 100%;
      height: 100%;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .flashcard .back {
      transform: rotateY(180deg);
    }

    .respuesta {
      margin-top: 0.5rem;
      font-weight: bold;
    }

    .correcta {
      color: #90ee90;
    }

    .incorrecta {
      color: #ff8080;
    }

  </style>
</head>
<body>
  <header>
    <h1>Flashcards Bomberos üî•</h1>
    <button id="modoBtn">üåô</button>
    <button id="crearBtn" onclick="window.location.href='crear.html'">‚ûï Crear</button>
  </header>

  <button id="eliminarBtn">üóëÔ∏è Eliminar flashcard seleccionada</button>

  <main id="contenedor"></main>

  <script>
    const contenedor = document.getElementById("contenedor");
    const modoBtn = document.getElementById("modoBtn");
    const eliminarBtn = document.getElementById("eliminarBtn");

    modoBtn.addEventListener("click", () => {
      document.body.classList.toggle("modo-oscuro");
      modoBtn.textContent = document.body.classList.contains("modo-oscuro") ? "‚òÄÔ∏è" : "üåô";
    });

    // üî• Cargar flashcards desde localStorage
    let flashcards = JSON.parse(localStorage.getItem("flashcards")) || [];

    // Renderizar flashcards
    function mostrarFlashcards() {
      contenedor.innerHTML = "";
      flashcards.forEach((card, index) => {
        const div = document.createElement("div");
        div.classList.add("flashcard");
        div.dataset.index = index;
        div.innerHTML = `
          <div class="front">
            <p>${card.pregunta}</p>
          </div>
          <div class="back">
            ${card.opciones.map((op, i) => `
              <button class="opcion" data-i="${i+1}" style="margin:4px;">${op}</button>
            `).join("")}
            <p class="respuesta" id="resp-${index}"></p>
          </div>
        `;

        div.addEventListener("click", (e) => {
          if (!e.target.classList.contains("opcion")) {
            div.classList.toggle("flipped");
          }
        });

        div.addEventListener("click", (e) => {
          if (e.target.classList.contains("opcion")) {
            const seleccion = e.target.getAttribute("data-i");
            const resultado = document.getElementById(`resp-${index}`);
            if (seleccion === card.correcta) {
              resultado.textContent = "‚úÖ Correcto";
              resultado.className = "respuesta correcta";
            } else {
              resultado.textContent = "‚ùå Incorrecto";
              resultado.className = "respuesta incorrecta";
            }
          }
        });

        // Seleccionar flashcard
        div.addEventListener("dblclick", () => {
          document.querySelectorAll(".flashcard").forEach(f => f.classList.remove("seleccionada"));
          div.classList.add("seleccionada");
        });

        contenedor.appendChild(div);
      });
    }

    mostrarFlashcards();

    eliminarBtn.addEventListener("click", () => {
      const seleccionada = document.querySelector(".flashcard.seleccionada");
      if (!seleccionada) {
        alert("‚ö†Ô∏è Primero selecciona una flashcard (haz doble clic sobre ella).");
        return;
      }

      const index = parseInt(seleccionada.dataset.index);
      flashcards.splice(index, 1);
      localStorage.setItem("flashcards", JSON.stringify(flashcards));
      mostrarFlashcards();
      alert("üóëÔ∏è Flashcard eliminada correctamente.");
    });
  </script>
</body>
</html>
