<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashcards CGBVP üî•</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #c62828;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
    }

    .flashcard {
      background-color: #ffe5e5;
      border: 2px solid #c62828;
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    button {
      background-color: #c62828;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 0.5rem 1rem;
      cursor: pointer;
      margin-top: 0.5rem;
    }

    button:hover {
      background-color: #8e0000;
    }

    #crear {
      display: block;
      margin: 2rem auto;
      background-color: #2e7d32;
    }

    #crear:hover {
      background-color: #1b5e20;
    }
  </style>
</head>
<body>
  <header>
    <h1>üî• Flashcards del CGBVP</h1>
  </header>

  <main>
    <div id="contenedor"></div>
    <button id="crear" onclick="window.location.href='crear.html'">‚ûï Crear nueva Flashcard</button>
  </main>

  <script type="module">
    // Importar Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCba2crpwSdDrlwIqXhGi0fcnkHZ96ee9g",
      authDomain: "flashcards-cgbvp.firebaseapp.com",
      projectId: "flashcards-cgbvp",
      storageBucket: "flashcards-cgbvp.firebasestorage.app",
      messagingSenderId: "788098488706",
      appId: "1:788098488706:web:0cdb7a5b5e4ba7716b579b",
      measurementId: "G-KHPCV78P14"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const contenedor = document.getElementById("contenedor");

    async function cargarFlashcards() {
      contenedor.innerHTML = "<p>Cargando flashcards...</p>";
      const querySnapshot = await getDocs(collection(db, "flashcards"));
      contenedor.innerHTML = "";

      if (querySnapshot.empty) {
        contenedor.innerHTML = "<p>No hay flashcards guardadas.</p>";
        return;
      }

      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const div = document.createElement("div");
        div.className = "flashcard";
        div.innerHTML = `
          <h3>${data.pregunta}</h3>
          <ul>
            ${data.opciones.map((op, i) => `
              <li style="color: ${i+1 == data.correcta ? 'green' : 'black'}">
                ${i+1}. ${op}
              </li>`).join('')}
          </ul>
          <p><strong>M√≥dulo:</strong> ${data.modulo}</p>
          <button onclick="eliminarFlashcard('${docSnap.id}')">üóëÔ∏è Eliminar</button>
        `;
        contenedor.appendChild(div);
      });
    }

    // Eliminar una flashcard
    window.eliminarFlashcard = async function(id) {
      if (confirm("¬øSeguro que deseas eliminar esta flashcard?")) {
        await deleteDoc(doc(db, "flashcards", id));
        alert("üóëÔ∏è Flashcard eliminada.");
        cargarFlashcards();
      }
    }

    cargarFlashcards();
  </script>
</body>
</html>
