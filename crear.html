<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Flashcard üî•</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background-color: #c62828;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    main {
      max-width: 600px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    label {
      display: block;
      margin-top: 1rem;
    }

    input, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.6rem 1.2rem;
      background-color: #c62828;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #8e0000;
    }

    #volver {
      background-color: gray;
      margin-left: 10px;
    }

    #volver:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>‚ûï Crear Flashcard</h1>
  </header>

  <main>
    <label for="pregunta">Pregunta:</label>
    <input type="text" id="pregunta" placeholder="Escribe la pregunta aqu√≠">

    <label>Opciones de respuesta:</label>
    <input type="text" id="op1" placeholder="Opci√≥n 1">
    <input type="text" id="op2" placeholder="Opci√≥n 2">
    <input type="text" id="op3" placeholder="Opci√≥n 3">
    <input type="text" id="op4" placeholder="Opci√≥n 4">

    <label for="correcta">Opci√≥n correcta (1, 2, 3 o 4):</label>
    <select id="correcta">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
    </select>

    <label for="modulo">M√≥dulo:</label>
    <select id="modulo">
      <option value="1">M√≥dulo 1</option>
      <option value="2">M√≥dulo 2</option>
      <option value="3">M√≥dulo 3</option>
    </select>

    <button id="guardar">Guardar Flashcard</button>
    <button id="volver" onclick="window.location.href='index.html'">Volver al inicio</button>
  </main>

  <script type="module">
    // Importar Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCba2crpwSdDrlwIqXhGi0fcnkHZ96ee9g",
      authDomain: "flashcards-cgbvp.firebaseapp.com",
      projectId: "flashcards-cgbvp",
      storageBucket: "flashcards-cgbvp.firebasestorage.app",
      messagingSenderId: "788098488706",
      appId: "1:788098488706:web:0cdb7a5b5e4ba7716b579b",
      measurementId: "G-KHPCV78P14"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.getElementById("guardar").addEventListener("click", async () => {
      const pregunta = document.getElementById("pregunta").value.trim();
      const op1 = document.getElementById("op1").value.trim();
      const op2 = document.getElementById("op2").value.trim();
      const op3 = document.getElementById("op3").value.trim();
      const op4 = document.getElementById("op4").value.trim();
      const correcta = document.getElementById("correcta").value;
      const modulo = document.getElementById("modulo").value;

      if (!pregunta || !op1 || !op2 || !op3 || !op4) {
        alert("‚ö†Ô∏è Completa todos los campos antes de guardar.");
        return;
      }

      try {
        await addDoc(collection(db, "flashcards"), {
          pregunta,
          opciones: [op1, op2, op3, op4],
          correcta,
          modulo,
          fecha: new Date().toISOString()
        });
        alert("‚úÖ Flashcard guardada correctamente.");
        window.location.href = "index.html";
      } catch (error) {
        console.error("Error al guardar:", error);
        alert("‚ùå Error al guardar la flashcard.");
      }
    });
  </script>
</body>
</html>
