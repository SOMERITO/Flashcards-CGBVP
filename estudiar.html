<html lang="es">
<head>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #c62828;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    main {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .filtros {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }

    .filtros button {
      background-color: #e53935;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.6rem 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .filtros button:hover {
      background-color: #b71c1c;
    }

    .flashcard {
      background-color: #ffe5e5;
      border: 2px solid #c62828;
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 2rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }

    h2 {
      margin-top: 0;
      color: #c62828;
    }

    .opcion {
      display: block;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 0.7rem;
      margin: 0.5rem 0;
      cursor: pointer;
      transition: 0.3s;
    }

    .opcion:hover {
      background-color: #ffd6d6;
    }

    .correcta {
      background-color: #c8e6c9;
      border-color: #2e7d32;
      color: #2e7d32;
    }

    .incorrecta {
      background-color: #ffcdd2;
      border-color: #c62828;
      color: #b71c1c;
    }

    .mensaje {
      font-weight: bold;
      margin-top: 0.8rem;
    }

    .controles {
      text-align: center;
    }

    .controles button {
      background-color: #c62828;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 0.6rem 1.2rem;
      cursor: pointer;
      margin: 0.5rem;
    }

    .controles button:hover {
      background-color: #8e0000;
    }

    #volver {
      background-color: gray;
    }

    #volver:hover {
      background-color: #555;
    }
  </style>
</head>

    const app = initializeApp(firebaseConfig);

    let flashcards = [];
    let flashcardsFiltradas = [];
    let indiceActual = 0;

    async function cargarFlashcards() {
      const querySnapshot = await getDocs(collection(db, "flashcards"));
      flashcards = querySnapshot.docs.map(doc => doc.data());
      flashcardsFiltradas = [...flashcards];
      mostrarFlashcard();
    }

    function filtrarPorModulo(modulo) {
      if (modulo === "todos") {
        flashcardsFiltradas = [...flashcards];
      } else {
        flashcardsFiltradas = flashcards.filter(card => card.modulo === modulo);
      }
      indiceActual = 0;
      mostrarFlashcard();
    }

    function mostrarFlashcard() {
      if (flashcardsFiltradas.length === 0) {
        contenedor.innerHTML = "<p style='text-align:center;'>No hay flashcards para estudiar en este m√≥dulo.</p>";
        return;
      }

      const card = flashcardsFiltradas[indiceActual];
      contenedor.innerHTML = `
        <div class="flashcard">
          <h2>${card.pregunta}</h2>
          ${card.opciones.map((op, i) => `
            <div class="opcion" data-index="${i+1}">${op}</div>
          `).join('')}
          <div class="mensaje" id="mensaje"></div>
        </div>
      `;

      document.querySelectorAll(".opcion").forEach(op => {
        op.addEventListener("click", (e) => verificarRespuesta(e, card.correcta));
      });
    }

    function verificarRespuesta(e, correcta) {
      const seleccion = e.target;
      const opciones = document.querySelectorAll(".opcion");
      opciones.forEach(o => o.style.pointerEvents = "none");

      if (seleccion.dataset.index === correcta) {
        seleccion.classList.add("correcta");
        document.getElementById("mensaje").textContent = "‚úÖ ¬°Correcto!";

        seleccion.classList.add("incorrecta");

      }
    }
